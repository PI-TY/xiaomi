            <script>
                var phone = $('#phone_log');
                var pw = $("#debug_log");
                var oBtn = $('.sub');
                var oAlert = $(".alert")[0];
                phone.on('input',function(){
                    phone.css({
                        color:'#333333'
                    })
                })
                pw.on('input',function(){
                    // for(var i = 0 ; i < pw[0].value.length ; i++){
                    //     $("#debug_log")[0].value = pw[0].value.replace(pw[0].value[i],'.')
                    // }
                    phone.css({
                        color:'#333333'
                    })
                })
                oBtn.click(function(e){
                    var e = e || window.event;
            e.preventDefault ? e.preventDefault() : e.returnValue = false;
                   $.ajax({
                       url:'../php/login.php',
                       method:'post',
                       data:{
                           phoneNum:phone[0].value,
                           password:pw[0].value
                       },
                       success:function(res){
                        console.log(res)
                           var obj = JSON.parse(res);
                           if(obj.code){
                            oAlert.className = 'alert alert-di';
                           }else{
                            oAlert.className = 'alert alert-sc';
                           }
                           oAlert.style.display = 'block';
                           oAlert.innerHTML = obj.message;
                       },
                        error:function(msg){
                           console.log(msg);
                       }
                   })
                })
            </script>
